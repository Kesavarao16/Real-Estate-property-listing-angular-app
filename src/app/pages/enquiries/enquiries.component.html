<div class="row">
  <div class="col-12">
    <table class="table table-bordered text-center mt-4 table-striped">
      <thead>
        <tr>
          <th>Sr.No</th>
          <th>Title</th>
          <th>city</th>
          <th>Enquiry Date</th>
          
          <th></th>
          </tr>
      </thead>
      <tbody>
        @for (item of enqurryList; track $index) {
              <tr>
                  <td>{{ $index+1}}</td>
                  <td>{{item.complaintId}}</td>
                  <td>{{item.complaintNo}}</td>
                  <td> {{item.enquiryDate}}</td>
                  <td>{{item.city}}</td>
                  
                  </tr>
          }

       
      </tbody>
    </table>

  </div>
</div>
